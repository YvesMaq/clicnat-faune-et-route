<!DOCTYPE html> 
<html>
<head>
	<title>Calendrier des activités</title>
	<meta charset="utf-8">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="jquerymobile/jquery.mobile-1.4.5.min.css" />

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/calendrier.js"></script>
	<script type="text/javascript" src="jquerymobile/jquery.min.js"></script>
	<script type="text/javascript" src="jquerymobile/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript">
		function onLoad() {
			$('#status').html('chargement terminé<br>');
			function onDeviceReady() {
				init_calendrier();
			}
			document.addEventListener("deviceready", onDeviceReady, false);

		}
	</script>
</head>
<body onload="onLoad()">
	<div data-role="page" id="splash">
		<div data-role="header">Calendrier</div>
		<div role="main" class="ui-content">
			<p>Bienvenue sur le calendrier des activités de Picardie Nature.</p>
			<a href="#home"><img src="img/icon.png" style="width:100%;"></a>
			<p><a href="#home">Démarrer</a></p>
			<div id="status"></div>

		</div>
		<div data-role="footer">...</div>
	</div>
	<div data-role="page" id="home">
		<div role="main" class="ui-content">
			<p>Bienvenue sur le calendrier des activités de Picardie Nature.</p>
			<ul data-role="listview" data-inset="true">
				<li><a href="#types">Consulter par types d'activités</a></li>
			</ul>
			<a href="javascript:;" id="btn_mettre_a_jour">Mettre à jour votre copie</a>
			<div id="maj_log"></div>
		</div>
	</div>
	<div data-role="page" id="types">
		<div role="main" class="ui-content">
			<p>Types de sorties</p>
			<ul data-role="listview" id="liste_types"  data-inset="true">
			</ul>
			<div id="typ_log"></div>
		</div>
	</div>
	<div data-role="page" id="liste_sorties" type_sorties="-1">
		<div role="main" class="ui-content">
			<p>Liste des sorties</p>
			<ul data-role="listview" id="lv_sorties"  data-inset="true">
			</ul>
			<div id="ls_log"></div>
		</div>
	</div>
	<div data-role="page" id="sortie" id_sortie="-1">
		<div data-role="header" id="s_titre">titre</div>
		<div role="main" class="ui-content">
			<div>Sur la commune de <span id="s_commune"></span> (<span id="s_departement"></span>)</div>
			<div id="s_description">description</div>
			<div id="s_log"></div>
		</div>
	</div>
</body>
</html>
